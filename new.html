<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebStudio</title>
    <link rel="stylesheet" href="./css/modern-normalize.css">
    <link rel="stylesheet" href="./css/icons.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Raleway:wght@700&display=swap"
      rel="stylesheet">
  </head>
  
  <body>
    <ul class="social-media-container">
  
      <!-- Instagram -->
      <li>
        <a class="social-media">
          <svg class="social-media-item">
            <use class="icon" href="./images/svg/sprite.svg#instagram" width="20" height="20"></use>
          </svg>
        </a>
      </li>
  
      <!-- Twitter -->
      <li>
        <a class="social-media">
          <svg class="social-media-item">
            <use class="icon" href="./images/svg/sprite.svg#twitter" width="20" height="20"></use>
          </svg>
        </a>
      </li>
  
      <!-- Facebook -->
      <li>
        <a class="social-media">
          <svg class="social-media-item">
            <use class="icon" href="./images/svg/sprite.svg#facebook" width="20" height="20"></use>
          </svg>
        </a>
      </li>
  
      <!-- LinkedIn -->
      <li>
        <a class="social-media">
          <svg class="social-media-item">
            <use class="icon" href="./images/svg/sprite.svg#linkedin" width="20" height="20"></use>
          </svg>
        </a>
      </li>
    </ul>
  </body>
</html>
